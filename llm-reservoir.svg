<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7D6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5D4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="950" cy="120" r="50" fill="#FFD700" opacity="0.8"/>
  
  <!-- Distant mountains (background) -->
  <polygon points="0,350 200,200 350,280 500,180 650,250 800,160 950,220 1100,170 1200,240 1200,400 0,400" fill="#9B8B7E" opacity="0.6"/>
  
  <!-- Snow caps on distant mountains -->
  <polygon points="200,200 250,230 150,230" fill="white" opacity="0.9"/>
  <polygon points="500,180 560,220 440,220" fill="white" opacity="0.9"/>
  <polygon points="800,160 870,210 730,210" fill="white" opacity="0.9"/>
  
  <!-- Main mountains (foreground) -->
  <polygon points="50,400 250,150 450,400" fill="url(#mountainGradient)"/>
  <polygon points="350,400 550,120 750,400" fill="url(#mountainGradient)"/>
  <polygon points="650,400 800,200 950,400" fill="url(#mountainGradient)"/>
  
  <!-- Snow on main mountains -->
  <polygon points="250,150 300,200 200,200" fill="white"/>
  <polygon points="550,120 620,190 480,190" fill="white"/>
  <polygon points="800,200 860,260 740,260" fill="white"/>
  
  <!-- Mountain streams (from snowmelt) -->
  <path d="M 280 200 Q 290 250 300 300 Q 310 350 320 400" stroke="#B0E0E6" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 580 190 Q 570 250 560 300 Q 550 350 540 400" stroke="#B0E0E6" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M 830 260 Q 810 310 800 360 Q 790 380 780 400" stroke="#B0E0E6" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Reservoir (large water body) -->
  <ellipse cx="500" cy="480" rx="380" ry="100" fill="url(#waterGradient)"/>
  <rect x="120" y="480" width="760" height="100" fill="url(#waterGradient)"/>
  
  <!-- Water reflections -->
  <ellipse cx="400" cy="500" rx="60" ry="15" fill="#6FA8DC" opacity="0.3"/>
  <ellipse cx="600" cy="520" rx="80" ry="20" fill="#6FA8DC" opacity="0.3"/>
  
  <!-- Dam structure -->
  <rect x="100" y="540" width="800" height="120" fill="#707070"/>
  <rect x="100" y="540" width="800" height="15" fill="#505050"/>
  
  <!-- Dam details (concrete sections) -->
  <line x1="250" y1="540" x2="250" y2="660" stroke="#606060" stroke-width="2"/>
  <line x1="400" y1="540" x2="400" y2="660" stroke="#606060" stroke-width="2"/>
  <line x1="550" y1="540" x2="550" y2="660" stroke="#606060" stroke-width="2"/>
  <line x1="700" y1="540" x2="700" y2="660" stroke="#606060" stroke-width="2"/>
  
  <!-- Spillway/Outlet -->
  <rect x="430" y="580" width="80" height="80" fill="#404040"/>
  <path d="M 470 660 Q 470 690 470 720" stroke="#4A90E2" stroke-width="15" fill="none"/>
  <path d="M 460 670 Q 460 700 450 730" stroke="#6FA8DC" stroke-width="8" fill="none" opacity="0.6"/>
  <path d="M 480 670 Q 480 700 490 730" stroke="#6FA8DC" stroke-width="8" fill="none" opacity="0.6"/>
  
  <!-- Ground/land below dam -->
  <rect x="0" y="660" width="1200" height="140" fill="#8B7355"/>
  
  <!-- Main river from dam outlet -->
  <path d="M 470 660 Q 475 680 480 700 Q 490 740 500 770 Q 510 790 520 800" 
        stroke="#4A90E2" stroke-width="35" fill="none" opacity="0.8"/>
  <path d="M 470 660 Q 475 680 480 700 Q 490 740 500 770 Q 510 790 520 800" 
        stroke="#6FA8DC" stroke-width="30" fill="none" opacity="0.5"/>
  
  <!-- Left diversion canal to farms -->
  <path d="M 480 700 L 350 720 Q 250 730 180 750" 
        stroke="#4A90E2" stroke-width="18" fill="none"/>
  <path d="M 480 700 L 350 720 Q 250 730 180 750" 
        stroke="#87CEEB" stroke-width="14" fill="none" opacity="0.6"/>
  
  <!-- Smaller irrigation channels from left diversion -->
  <path d="M 280 725 L 220 735 L 180 745" stroke="#6FA8DC" stroke-width="8" fill="none"/>
  <path d="M 230 732 L 200 750 L 170 765" stroke="#6FA8DC" stroke-width="8" fill="none"/>
  
  <!-- Right diversion canal to city -->
  <path d="M 490 730 L 620 740 Q 780 750 900 755" 
        stroke="#4A90E2" stroke-width="20" fill="none"/>
  <path d="M 490 730 L 620 740 Q 780 750 900 755" 
        stroke="#87CEEB" stroke-width="16" fill="none" opacity="0.6"/>
  
  <!-- Diversion infrastructure (gates/controls) -->
  <rect x="475" y="695" width="15" height="15" fill="#505050" stroke="#333" stroke-width="1"/>
  <rect x="485" y="725" width="15" height="15" fill="#505050" stroke="#333" stroke-width="1"/>
  
  <!-- Diversion markers -->
  <circle cx="350" cy="720" r="5" fill="#505050"/>
  <circle cx="620" cy="740" r="5" fill="#505050"/>
  
  <!-- Vegetation near reservoir -->
  <circle cx="80" cy="520" r="25" fill="#2D5016"/>
  <rect x="75" y="520" width="10" height="30" fill="#654321"/>
  
  <circle cx="920" cy="530" r="30" fill="#2D5016"/>
  <rect x="915" y="530" width="10" height="35" fill="#654321"/>
  
  <circle cx="900" cy="515" r="20" fill="#228B22"/>
  <rect x="897" y="515" width="6" height="25" fill="#654321"/>
  
  <!-- Small buildings (city) in distance downstream -->
  <rect x="900" y="720" width="40" height="50" fill="#A9A9A9"/>
  <rect x="950" y="730" width="35" height="40" fill="#A9A9A9"/>
  <rect x="995" y="725" width="30" height="45" fill="#A9A9A9"/>
  <polygon points="920,720 900,700 940,700" fill="#8B4513"/>
  <polygon points="967.5,730 950,715 985,715" fill="#8B4513"/>
  <polygon points="1010,725 995,710 1025,710" fill="#8B4513"/>
  
  <!-- Farm fields (downstream) -->
  <rect x="50" y="730" width="80" height="35" fill="#90EE90" opacity="0.7"/>
  <rect x="140" y="735" width="70" height="30" fill="#98FB98" opacity="0.7"/>
  <line x1="50" y1="745" x2="130" y2="745" stroke="#6B8E23" stroke-width="1"/>
  <line x1="50" y1="755" x2="130" y2="755" stroke="#6B8E23" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">RESERVOIR</text>
  <text x="500" y="600" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">DAM</text>
  <text x="350" y="130" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Snow-Fed Watershed</text>
  <text x="970" y="790" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">City</text>
  <text x="95" y="790" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Farms</text>
  <text x="520" y="795" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a5490" text-anchor="middle">Main River</text>
  <text x="280" y="715" font-family="Arial, sans-serif" font-size="11" fill="#1a5490" text-anchor="middle">Irrigation Canal</text>
  <text x="700" y="735" font-family="Arial, sans-serif" font-size="11" fill="#1a5490" text-anchor="middle">Water Supply Canal</text>
  
  <!-- Arrow showing water flow direction -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <line x1="600" y1="250" x2="580" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="620" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">Snowmelt Flow</text>
  
  <line x1="380" y1="710" x2="300" y2="730" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="340" y="700" font-family="Arial, sans-serif" font-size="11" fill="#333">Diversion</text>
  
  <line x1="550" y1="735" x2="630" y2="745" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="725" font-family="Arial, sans-serif" font-size="11" fill="#333">Diversion</text>

</svg>